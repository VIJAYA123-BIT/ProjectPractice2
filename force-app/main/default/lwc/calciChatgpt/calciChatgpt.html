<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col">
            <lightning-input type="text" label="Enter Expression" value={inputExpression} onchange={handleInputChange}></lightning-input>
        </div>
        <div class="slds-col">
            <lightning-button label="=" title="Calculate" onclick={calculateResult}></lightning-button>
        </div>
        <div class="slds-col">
            <lightning-input type="text" label="Result" value={result} readonly></lightning-input>
        </div>
    </div>
</template>
