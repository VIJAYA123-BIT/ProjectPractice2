<template>
    <div class="slds-grid slds-wrap">
   <div class="slds-m-bottom_small slds-col slds-size_10-of-12">
          <lightning-input type="text"
             value={searchValue}
             onchange={searchKeyword}
             placeholder="Search here..."
             ></lightning-input>
    </div>
    <div class="slds-col slds-size_2-of-12" style="margin-top: 18px;">
         <lightning-button 
          label="Search"
          onclick={handleSearchKeyword}
          variant="brand">
          </lightning-button>
    </div>
    </div>
    <div style="display:flex;">
        <p>Search in : </p>
        <lightning-input class="slds-p-left_xx-large" type="checkbox" data-id="checkbox" label="User" onchange={handleChange} checked></lightning-input>
        <lightning-input class="slds-p-left_xx-large" type="checkbox" data-id="checkbox" label="Queue" onchange={handleChange}></lightning-input>
    </div>

   <lightning-card title="" if:true={showDatatable}>    
       <lightning-datatable  
           data={users} 
           columns={cols} 
           key-field="Id"
           onrowaction={handleRowAction}
           hide-checkbox-column >  
       </lightning-datatable>  
   </lightning-card>
   <h4 if:true={showMessage} class="message">Sorry,No results for "{searchValue}" in {searchType} </h4>
</template>
