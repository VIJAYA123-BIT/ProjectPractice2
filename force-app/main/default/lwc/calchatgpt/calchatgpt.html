<!-- calculator.html -->
<template>
    <lightning-card title="Calculator">
        <div class="slds-m-around_medium">
            <lightning-input label="Enter input" value={input} onchange={handleInputChange}></lightning-input>
            <div class="slds-m-top_medium">
                <lightning-button-group>
                    <lightning-button label="+" onclick={addOperator}></lightning-button>
                    <lightning-button label="-" onclick={subtractOperator}></lightning-button>
                    <lightning-button label="*" onclick={multiplyOperator}></lightning-button>
                    <lightning-button label="/" onclick={divideOperator}></lightning-button>
                </lightning-button-group>
            </div>
            <div class="slds-m-top_medium">
                <lightning-button label="=" onclick={calculateResult}></lightning-button>
            </div>
            <!-- <div class="slds-m-top_medium">
                <lightning-output-field label="Result" value={result}></lightning-output-field>
            </div> -->
            <div class="slds-col">
                <lightning-input type="text" label="Result" value={result}></lightning-input>
            </div>
        </div>
    </lightning-card>
</template>
