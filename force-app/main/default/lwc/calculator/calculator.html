<template>
    <lightning-card>
        <div class="slds-var-m-around_medium">
            <lightning-input type="text" value={calcExpression} label="Enter the number" onchange={InputHandler} ></lightning-input>
                <br>
                <lightning-button variant="brand" label="+" class="slds-m-left_x-small" onclick={handleClick} ></lightning-button>
                <lightning-button variant="brand" label="-" class="slds-m-left_x-small" onclick={handleClick} ></lightning-button>
                <lightning-button variant="brand" label="*" class="slds-m-left_x-small" onclick={handleClick} ></lightning-button>
                <lightning-button variant="brand" label="/" class="slds-m-left_x-small" onclick={handleClick} ></lightning-button>
                <lightning-button variant="success" label="=" onclick={handleClick}></lightning-button>
                <lightning-input value={showResult} label="Result" name="txtResult"></lightning-input>
                <lightning-button variant="destructive-text" label="CLR" onclick={handleClick}></lightning-button>
        
            </div>
    </lightning-card>
    
    
</template>
